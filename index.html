<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Fetch Api Sand Box</title>
</head>
<body>
    <div class="container">
     <h1 class="display-4 mb-4">Fetch API SandBox</h1>
     <div class="d-flex gap-2 mb-2">
        <button id="getText" class="btn btn-primary">Get Text</button>
        <button id="getUsers" class="btn btn-dark">Get Users</button>
        <button id="getPosts" class="btn btn-success">Get Posts</button>
     </div>
    <div id="outPut"></div>
    <hr>
    <form id="addPost" class="gap-2">
        <div class="form-group mt-2">
            <input type="text" class="form-control" id="title" placeholder="Title">
        </div>
        <div class="form-group mt-2">
            <textarea type="text" class="form-control" id="body" placeholder="Body"></textarea>
        </div>
        <input type="submit" class="btn btn-danger mt-2" value="Submit">
    </form>
</div>
    <script src="./app.js"></script>
</body>
</html>
